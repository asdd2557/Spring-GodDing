<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>19x19 오목판</title>
    <style>
        body {
          font-family: Arial, sans-serif;
        }
        table {
          border-collapse: collapse;
          margin: 20px auto;
        }
        td {
          width: 30px;
          height: 30px;
          border: 1px solid #000;
        }
        .row-label,
        .column-label {
          width: 30px;
          height: 30px;
          text-align: center;
          vertical-align: middle;
          border: none;
        }
        .row-label {
          font-weight: bold;
        }
    </style>
</head>
<body>

<table>
    <thead>
    <tr>
        <td class="row-label"></td>
        <!-- column labels -->
        <td class="column-label">A</td>
        <td class="column-label">B</td>
        <td class="column-label">C</td>
        <td class="column-label">D</td>
        <td class="column-label">E</td>
        <td class="column-label">F</td>
        <td class="column-label">G</td>
        <td class="column-label">H</td>
        <td class="column-label">I</td>
        <td class="column-label">J</td>
        <td class="column-label">K</td>
        <td class="column-label">L</td>
        <td class="column-label">M</td>
        <td class="column-label">N</td>
        <td class="column-label">O</td>
        <td class="column-label">P</td>
        <td class="column-label">Q</td>
        <td class="column-label">R</td>
    </tr>
    </thead>
    <tbody>
    <!-- rows -->
    <!-- adjust the number of rows as needed -->
    <!-- A row -->
    <tr>
        <td class="row-label">1</td>
        <!-- cells -->
        <td></td><td></td><td></td><td></td><td></td><td></td><td></td><td></td><td></td><td></td><td></td><td></td><td></td><td></td><td></td><td></td><td></td><td></td>
    </tr>
    <!-- B row -->
    <tr>
        <td class="row-label">2</td>
        <!-- cells -->
        <td></td><td></td><td></td><td></td><td></td><td></td><td></td><td></td><td></td><td></td><td></td><td></td><td></td><td></td><td></td><td></td><td></td><td></td>
    </tr>
    <!-- Repeat for other rows -->
    <!-- C row -->
    <tr>
        <td class="row-label">3</td>
        <!-- cells -->
        <td></td><td></td><td></td><td></td><td></td><td></td><td></td><td></td><td></td><td></td><td></td><td></td><td></td><td></td><td></td><td></td><td></td><td></td>
    </tr>
    <!-- Repeat for other rows -->
    <!-- Adjust as needed for a 19x19 grid -->
    </tbody>
</table>

</body>
</html>
