<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Game Data Input Form</title>
</head>
<body>
<h2>Game Data Input Form</h2>
<form action="/mongo" method="post">
    <label for="id">ID:</label><br>
    <input type="text" id="id" name="id"><br>
    <label for="user1">User 1:</label><br>
    <input type="text" id="user1" name="user1"><br>
    <label for="user2">User 2:</label><br>
    <input type="text" id="user2" name="user2"><br>
    <label for="table00">Table (Row 1, Column 1):</label><br>
    <input type="text" id="table00" name="table[0][0]"><br>
    <label for="table01">Table (Row 1, Column 2):</label><br>
    <input type="text" id="table01" name="table[0][1]"><br>
    <label for="table10">Table (Row 2, Column 1):</label><br>
    <input type="text" id="table10" name="table[1][0]"><br>
    <label for="table11">Table (Row 2, Column 2):</label><br>
    <input type="text" id="table11" name="table[1][1]"><br>
    <input type="submit" value="Submit">
</form>
</body>
</html>
